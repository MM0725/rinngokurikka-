<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>リンゴの木クリッカー</title>
<link rel="icon" type="image/png" href="images/doro.png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/addons/p5.sound.min.js"></script>
<style>
html,body { margin:0; padding:0; height:100%; background:#87CEEB; overflow:hidden; }
canvas { display:block; }
#ui { position:absolute; left:12px; top:10px; color:#fff; font-family:sans-serif; text-shadow:0 0 6px #0008; z-index:20; }
#counts { font-size:20px; }
#money { position:absolute; top:10px; right:10px; font-size:24px; font-weight:bold; color:#fff; text-shadow:0 0 6px #0008; z-index:20; }
#money span { margin-left:8px; }
#actions { position:absolute; top:60px; right:10px; z-index:20; text-align:right; }
#actions button { background:#333; color:#fff; border:none; padding:10px; border-radius:8px; cursor:pointer; margin-bottom:6px; display:block; width:250px; font-size:16px; }
#skipSwitch { position:absolute; top:10px; right:280px; color:#fff; font-size:14px; z-index:25; }
#nameModal { display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#222; color:#fff; padding:20px; border-radius:10px; z-index:30; }
#nameModal input { width:200px; padding:5px; margin-top:10px; font-size:16px; }
#nameModal button { padding:5px 10px; margin-top:10px; }
</style>
</head>
<body>
<div id="ui">
<div id="counts">赤:0　金:0　虹:0</div>
</div>
<div id="money">所持金: <span id="moneyVal">1000</span>円 <span id="npcCount">NPC:0</span></div>
<div id="skipSwitch">
<label><input type="checkbox" id="skipNameInput"> 名前入力をスキップ</label>
</div>
<div id="actions">
<button id="tierUpBtn">高ティア確率UP (<span id="tierUpPrice">100</span>円)</button>
<button id="hireBtn">従業員雇用 (<span id="hirePrice">100</span>円)</button>
<button id="speedUpBtn">販売スピードUP (<span id="speedUpPrice">100</span>円)</button>
<button id="profitUpBtn">販売利益UP (<span id="profitUpPrice">100</span>)</button>
<button id="npcSpeedBtn">NPC速度UP (<span id="npcSpeedPrice">100</span>)</button>
<button id="sellAmountUpBtn">一度に販売個数UP (<span id="sellAmountPrice">100</span>)</button>
</div>
<div id="nameModal">
<div>NPCの名前を入力してください</div>
<input type="text" id="npcNameInput" placeholder="NPC名">
<br>
<button id="npcNameOk">OK</button>
<button id="npcNameCancel">キャンセル</button>
</div>
<script>
let apples=[], npcs=[], groundY;
let money=1000, hiredCount=0;
let stallInventory={red:0,gold:0,rainbow:0};
let sellInterval=2000, sellAmountPerTick=1, sellProfitMult=1;
let profitEffects=[];

// --- ここを置き換え / 追加しました ---
// ティアを % 管理（合計 100）
let tierRates = { red: 100, gold: 0, rainbow: 0 };
// 実績エフェクト
let achievementEffects = [];
let totalCollected = 0;
// --- /置換 ---
// 雲
let clouds = [];
// ★販売効果音
let sellSound;
let bgm;
let clickSound, appleSound;
const TIERS=[
{ key:'red', value:20, rgb:[230,60,60], imgPath:'images/akairo.png', img:null },
{ key:'gold', value:60, rgb:[240,220,60], imgPath:'images/kinniro.png', img:null },
{ key:'rainbow', value:200, rgb:[200,100,255], imgPath:'images/niiiro.png', img:null }
];
// （tierBase と tierBoost は削除して tierRates を使用）
let upgradeCounts={tier:0,hire:0,speed:0,profit:0,npcSpeed:0};
let basePrices={tier:100,hire:100,speed:100,profit:100,npcSpeed:100,sellAmount:100};
let growthRate=1.2;
let hireGrowthRate=1.1;
let npcSpeedGrowth=1.2;
let skipNameInput=false;
let pendingHire=false;
let stallX, stallY;
let sellAmountPrice=100;
let treeImg, treeX, treeY, maxTreeW=600, displayH;
let stallImg, bgImg;

function disableActionButtons(flag){
document.querySelectorAll('#actions button').forEach(btn => btn.disabled=flag);
}

function preload(){
treeImg = loadImage('images/wood.png');
stallImg = loadImage('images/yasai_mujin_hanbaijo.png');
bgImg = loadImage('images/kabegami.webp');
clickSound = loadSound('sound/決定ボタンを押す12.mp3');
appleSound = loadSound('sound/キャンセル9.mp3');
sellSound = loadSound('sound/金額表示.mp3');
bgm = loadSound('sound/Floraria.mp3');
for(let t of TIERS){ t.img = loadImage(t.imgPath); }
}

// --- 実績エフェクト描画（すでに追加済み） ---
function drawAchievementEffects(){
for(let i=achievementEffects.length-1; i>=0; i--){
let a = achievementEffects[i];
push();
textAlign(CENTER);
fill(255,200,0);
stroke(0);
strokeWeight(2);
textSize(26);
text(a.text, a.x, a.y);
pop();
a.y -= 0.4;
a.life--;
if(a.life<=0) achievementEffects.splice(i,1);
}
// --- /実績エフェクト ---
}

function setup(){
createCanvas(windowWidth, windowHeight);
userStartAudio().then(()=>{
if(bgm && !bgm.isPlaying()){
bgm.setLoop(true);
bgm.setVolume(0.4);
bgm.play();
}
});
groundY = height * 0.85;
stallX = width * 0.82;
stallY = groundY - 20;
treeX = width*0.28;
treeY = groundY - 250 + 2*34;
if(treeImg) displayH = maxTreeW * (treeImg.height / treeImg.width);
// ★雲を生成
for(let i=0;i<5;i++){
clouds.push({ x: random(width), y: random(50, 200), speed: random(0.2, 0.6), size: random(80, 150) });
}
for(let i=0;i<14;i++) spawnAppleOnTree();
document.getElementById('hireBtn').addEventListener('click', ()=>{ if(clickSound) clickSound.play(); hireEmployee(); });
document.getElementById('tierUpBtn').addEventListener('click', ()=>{ if(clickSound) clickSound.play(); increaseTierChance(); });
document.getElementById('speedUpBtn').addEventListener('click', ()=>{ if(clickSound) clickSound.play(); decreaseSellInterval(); });
document.getElementById('profitUpBtn').addEventListener('click', ()=>{ if(clickSound) clickSound.play(); increaseSellProfit(); });
document.getElementById('npcSpeedBtn').addEventListener('click', ()=>{ if(clickSound) clickSound.play(); increaseNPCSpeed(); });
document.getElementById('sellAmountUpBtn').addEventListener('click', ()=>{ if(clickSound) clickSound.play(); increaseSellAmount(); });
document.getElementById('skipNameInput').addEventListener('change',()=>skipNameInput=document.getElementById('skipNameInput').checked);
document.getElementById('npcNameOk').addEventListener('click',()=>finishNPCName(true));
document.getElementById('npcNameCancel').addEventListener('click',()=>finishNPCName(false));
setInterval(autoSell, sellInterval);
updateUI();
}

function windowResized(){
resizeCanvas(windowWidth, windowHeight);
groundY = height * 0.85;
stallX = width * 0.82;
stallY = groundY - 20;
treeX = width*0.28;
treeY = groundY - 250 + 2*34;
}

// --- 管理者コマンド：上上下下Enterで所持金大量増加 ---
let cheatSequence = [];
const cheatCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','Enter'];
document.addEventListener('keydown', (e) => {
cheatSequence.push(e.key);
if (cheatSequence.length > cheatCode.length) { cheatSequence.shift(); }
if (cheatSequence.join(',') === cheatCode.join(',')) {
money += 10000000000000000000000;
updateUI();
cheatSequence = [];
achievementEffects.push({ x: windowWidth/2, y: 100, text: '管理者コマンド発動！所持金増加', life: 120 });
}
});

// ★雲の描画
function drawClouds(){
noStroke();
fill(255, 255, 255, 240);
for(let c of clouds){
ellipse(c.x, c.y, c.size, c.size * 0.6);
ellipse(c.x + c.size*0.4, c.y + 10, c.size*0.8, c.size*0.5);
ellipse(c.x - c.size*0.4, c.y + 10, c.size*0.8, c.size*0.5);
c.x += c.speed;
if(c.x > width + 100){ c.x = -100; c.y = random(50, 200); }
}
}

function draw(){
if(bgImg){ imageMode(CORNER); image(bgImg,0,0,width,height); } else { background(135,206,235); }
drawClouds();
drawGround();
drawTree();
drawStall();
drawApples();
drawNPCs();
drawProfitEffects();
drawAchievementEffects();
updatePhysics();
updateNPCs();
updateUI();
}

function drawGround(){
fill(90,60,40);
rect(0, groundY, width, height-groundY);
}

function drawTree(){
if(treeImg){ imageMode(CENTER); image(treeImg, treeX, treeY, maxTreeW, displayH); }
}

function drawStall(){
if(stallImg){ imageMode(CENTER); image(stallImg, stallX, stallY - 50, 100*2.5, 100*2.5); }
}

function drawApples(){
for(let a of apples){
if(a.state!=='picked'){
let t=TIERS[a.tier];
if(t.img){ imageMode(CENTER); image(t.img,a.x,a.y,34,34); }
else { let rgb=t.rgb; fill(rgb[0],rgb[1],rgb[2]); ellipse(a.x,a.y,34,34); }
}
}
}

// --- ここを置き換えました：spawnAppleOnTree と ティア抽選 ---
function getRandomTierIndex(){ let r = random(100); if(r < tierRates.red) return 0; if(r < tierRates.red + tierRates.gold) return 1; return 2; }
function spawnAppleOnTree(){
let tier = getRandomTierIndex();
let rx=random(-maxTreeW*0.3,maxTreeW*0.3);
let ry=random(treeY - displayH*0.5 + 4*34, treeY - displayH*0.25 + 4*34);
apples.push({x:treeX+rx, y:ry, tier:tier, state:'onTree', vy:0, vx:0, bounced:false});
}
// --- /置換 ---

function mousePressed(){
for(let a of apples){
if(a.state==='onTree' && dist(mouseX,mouseY,a.x,a.y)<22){
a.state='falling';
a.vy=0;
a.vx=random(-0.6,0.6);
a.bounced=false;
if(appleSound) appleSound.play();
setTimeout(spawnAppleOnTree,200+random(0,300));
break;
}
}
}

function hireEmployee(){
let price=Math.floor(basePrices.hire*Math.pow(hireGrowthRate,upgradeCounts.hire));
if(money>=price){
money-=price;
upgradeCounts.hire++;
if(skipNameInput){ createNPC(`NPC${hiredCount+1}`); }
else { pendingHire=true; disableActionButtons(true); document.getElementById('nameModal').style.display='block'; document.getElementById('npcNameInput').value=''; }
updateUI();
}

}

function finishNPCName(ok){
let name=ok?document.getElementById('npcNameInput').value.trim():`NPC${hiredCount+1}`;
if(name==='') name=`NPC${hiredCount+1}`;
if(pendingHire){ createNPC(name); pendingHire=false; disableActionButtons(false); document.getElementById('nameModal').style.display='none'; }
}

function createNPC(name){
npcs.push({x:treeX,y:groundY-20,state:'idle',targetIdx:-1,carryTier:null,speed:2,homeX:treeX,homeY:groundY-20,name:name});
hiredCount++;
updateUI();
}

function drawNPCs(){
for(let n of npcs){
push();
translate(n.x,n.y);
fill(0,0,0,60);
ellipse(0,22,32,10);
fill(220,200,180);
rect(-9,-18,18,26,6);
fill(255,220,180);
ellipse(0,-28,24,24);
fill(0);
ellipse(-4,-30,3,3);
ellipse(4,-30,3,3);
if(n.carryTier!==null){
let t=TIERS[n.carryTier];
if(t.img){ imageMode(CENTER); image(t.img,0,-6,20,20); }
else { let rgb=t.rgb; fill(rgb[0],rgb[1],rgb[2]); ellipse(0,-6,12,12); }
}
fill(255);
textSize(12);
text(n.name,0,-40);
pop();
}
}

function updateNPCs(){
for(let n of npcs){
if(n.state==='idle'){
let idx=findNearestGroundAppleIdx(n.x,n.y);
if(idx!==-1){ n.targetIdx=idx; n.state='toApple'; }
} else if(n.state==='toApple'){
if(n.targetIdx<0 || n.targetIdx>=apples.length || apples[n.targetIdx].state!=='onGround'){
n.state='idle'; n.targetIdx=-1; continue;
}
let a=apples[n.targetIdx];
moveToward(n,a.x,a.y);
if(dist(n.x,n.y,a.x,a.y)<18){
n.carryTier=a.tier; a.state='picked';
// --- ここを置き換え：収穫カウント＆実績判定（2の乗数で実績表示） ---
totalCollected++;
if ((totalCollected & (totalCollected - 1)) === 0) { achievementEffects.push({ x: a.x, y: a.y - 20, text: `実績 ${totalCollected}個達成！`, life: 90 }); }
// --- /追加 ---
n.targetIdx=-1; n.state='toStall';
}
} else if(n.state==='toStall'){
moveToward(n,stallX,stallY);
if(dist(n.x,n.y,stallX,stallY)<20 && n.carryTier!==null){
stallInventory[TIERS[n.carryTier].key]++;
n.carryTier=null;
n.state='idle';
}
}
}
}

function moveToward(e,tx,ty){
let ang=atan2(ty-e.y,tx-e.x);
e.x+=cos(ang)*e.speed;
e.y+=sin(ang)*e.speed;
}

function updatePhysics(){
for(let a of apples){
if(a.state==='falling'){
a.vy+=0.8;
a.y+=a.vy;
a.x+=a.vx;
if(!a.bounced && a.y>=groundY-17){ a.bounced=true; a.vy=-10; a.y=groundY-17; }
else if(a.bounced && a.y>=groundY-17){ a.state='onGround'; a.vy=0; a.vx=0; }
}
}
}

function autoSell(){
let soldSomething = false;
for(let t of TIERS){
let sellNum=Math.min(stallInventory[t.key],sellAmountPerTick);
if(sellNum>0){
let profit=Math.floor(t.value*sellNum*sellProfitMult);
money+=profit;
profitEffects.push({x:stallX,y:stallY-30,value:profit,life:60});
stallInventory[t.key]-=sellNum;
soldSomething = true;
}
}
if(soldSomething && sellSound){ sellSound.play(); }
}

function drawProfitEffects(){
for(let i=profitEffects.length-1;i>=0;i--){
let p=profitEffects[i];
fill(255,255,0);
textSize(16);
text(`+${p.value}円`,p.x,p.y);
p.y-=1;
p.life--;
if(p.life<=0) profitEffects.splice(i,1);
}
}

// --- ここを置き換え：increaseTierChance ---
function increaseTierChance(){
let price=Math.floor(basePrices.tier*Math.pow(growthRate,upgradeCounts.tier));
if(money>=price){
money-=price;
upgradeCounts.tier++;
if(tierRates.gold < 100){ tierRates.gold = Math.min(100, tierRates.gold + 1); tierRates.red = Math.max(0, tierRates.red - 1); }
else if(tierRates.rainbow < 100){ tierRates.rainbow = Math.min(100, tierRates.rainbow + 1); tierRates.gold = Math.max(0, tierRates.gold - 1); }
updateUI();
}
}

function decreaseSellInterval(){
let price=Math.floor(basePrices.speed*Math.pow(growthRate,upgradeCounts.speed));
if(money>=price){ money-=price; upgradeCounts.speed++; sellInterval=Math.max(500,sellInterval-200); updateUI(); }
}

function increaseNPCSpeed(){
let price=Math.floor(basePrices.npcSpeed*Math.pow(npcSpeedGrowth,upgradeCounts.npcSpeed));
if(money>=price){ money-=price; upgradeCounts.npcSpeed++; for(let n of npcs) n.speed+=0.5; updateUI(); }
}

function increaseSellAmount(){
if(money>=sellAmountPrice){ money-=sellAmountPrice; sellAmountPerTick++; sellAmountPrice=Math.floor(sellAmountPrice*1.2); document.getElementById('sellAmountPrice').innerText=sellAmountPrice; }
}

function findNearestGroundAppleIdx(px,py){
let best=-1,bestd=Infinity;
for(let i=0;i<apples.length;i++){
if(apples[i].state==='onGround'){ let d=dist(px,py,apples[i].x,apples[i].y); if(d<bestd){ bestd=d; best=i; } }
}
return best;
}

function updateUI(){
// 在庫表示 + ティア確率表示（%）
document.getElementById('counts').innerHTML= `赤:${stallInventory.red}　金:${stallInventory.gold}　虹:${stallInventory.rainbow}<br>確率 赤:${tierRates.red}% 金:${tierRates.gold}% 虹:${tierRates.rainbow}%`;
document.getElementById('moneyVal').innerText=money.toLocaleString();
document.getElementById('npcCount').innerText=`NPC:${hiredCount}`;
document.getElementById('tierUpPrice').innerText= Math.floor(basePrices.tier*Math.pow(growthRate,upgradeCounts.tier));
document.getElementById('hirePrice').innerText= Math.floor(basePrices.hire*Math.pow(hireGrowthRate,upgradeCounts.hire));
document.getElementById('speedUpPrice').innerText= Math.floor(basePrices.speed*Math.pow(growthRate,upgradeCounts.speed));
document.getElementById('profitUpPrice').innerText= Math.floor(basePrices.profit*Math.pow(growthRate,upgradeCounts.profit));
document.getElementById('npcSpeedPrice').innerText= Math.floor(basePrices.npcSpeed*Math.pow(npcSpeedGrowth,upgradeCounts.npcSpeed));
}
</script>
</body>
</html>
